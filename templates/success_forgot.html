<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>register</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="static/css/style5.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>
<body>

<header class="header">
   
   <section class="flex">

    <a href="{% url 'index'%}" class="logo"><img src="static/images/logo.png" width="250" height="70" alt="LingoPal Logo"></a>


      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-moon"></div>
      </div>

      <div class="profile">
         <img src="static/images/pic-1.jpg" class="image" alt="">
         <h3 class="name">Name</h3>
         <p class="role">Username</p>
         <a href="{% url 'profile_attempt'%}" class="btn">view profile</a>
         <div class="flex-btn">
            <a href="{% url 'login_attempt'%}" class="option-btn">login</a>
            <a href="{% url 'register_attempt'%}" class="option-btn">register</a>
         </div>
      </div>

   </section>

</header>   


<style>
   body {
       margin: 0;
       padding: 0;
       height: 100vh;
       display: flex;
       justify-content: center;
       align-items: center;
       background-color: #f0f0f0; /* Set background color as needed */
   }
   .card {
       background: white;
       padding: 60px;
       border-radius: 4px;
       box-shadow: 0 2px 3px #C8D0D8;
   }
</style>

<div class="card" style="background: white; padding: 60px; border-radius: 4px; box-shadow: 0 2px 3px #C8D0D8; margin: 0 auto; width: fit-content;">
  <div class="content" style="text-align: center;">
    <h1 style="color: #88B04B; font-family: 'Nunito Sans', 'Helvetica Neue', sans-serif; font-weight: 900; font-size: 40px; margin-bottom: 10px;">Success</h1> 
    <p style="color: #404F5E; font-family: 'Nunito Sans', 'Helvetica Neue', sans-serif; font-size:20px; margin: 0;">Your mail is verified</p>
    <p style="color: #404F5E; font-family: 'Nunito Sans', 'Helvetica Neue', sans-serif; font-size:20px; margin: 0;">You may update your password now! <br/> <a href="{% url 'update_password'%}" style="color: red;">Change Password</a></p>
  </div>
</div>
