{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>register</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="static/css/style5.css">
   <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/js/multi-select-tag.js"></script>
   
</head>
<body>

    <header class="header">
   
        <section class="flex">
     
           <a href="{% url 'index'%}" class="logo"><img src="static/images/logo.png" width="250" height="70" alt="LingoPal Logo"></a>
     
           <form action="search.html" method="post" class="search-form">
              <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
              <button type="submit" class="fas fa-search"></button>
           </form>
     
           <div class="icons">
              <div id="menu-btn" class="fas fa-bars"></div>
              <div id="search-btn" class="fas fa-search"></div>
              <div id="user-btn" class="fas fa-user"></div>
              <div id="toggle-btn" class="fas fa-moon"></div>
           </div>
     
           <div class="profile">
            <img src="static/images/pic-1.jpg" class="image" alt="">
            <h3 class="name">Name</h3>
            <p class="role">Username</p>
            <a href="{% url 'profile_attempt'%}" class="btn">view profile</a>
            <div class="flex-btn">
               <a href="{% url 'login_attempt'%}" class="option-btn">login</a>
               <a href="{% url 'register_attempt'%}" class="option-btn">register</a>
            </div>
         </div>
     
        </section>
     
     </header>   

<section class="form-container">
   <form action="" method="post" enctype="multipart/form-data">
      {%  csrf_token %}

      <h3>Change Your Password</h3>
      <p>New password</p>
      <input type="password" name="password1" placeholder="Enter your password" maxlength="20" class="box">
      <p>Confirm password</p>
      <input type="password" name="password2" placeholder="Confirm your password" maxlength="20" class="box">
      <input type="submit" value="Save" name="submit" class="btn">


   </form>
</section>




<!-- custom js file link  -->
<script src="static/js/script1.js"></script>

   
</body>
</html>
{% endblock %}
